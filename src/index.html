<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Spots landing page" />
    <meta name="author" content="Elissa Nyberg" />
    <meta name="keywords" content="HTML, CSS" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img id="logo" class="header__logo" alt="Spots logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <button class="profile__avatar-btn">
              <img
                id="pencil-icon"
                class="profile__pencil-icon"
                alt="Pencil icon"
              />
            </button>
            <img class="profile__avatar" alt="Bessie Coleman" />
          </div>
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img alt="Pencil icon" />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__new-post-btn">
            <img alt="Plus icon" />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
          <template id="card-template">
            <li class="card">
              <button class="card__delete-button" type="button"></button>
              <img alt="" class="card__image" />
              <div class="card__content">
                <h2 class="card__title"></h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__content">2025 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form name="edit-profile" class="modal__form" novalidate>
            <label class="modal__label">
              Name
              <input
                type="text"
                class="modal__input"
                id="profile-name-input"
                placeholder="Type your name"
                minlength="2"
                maxlength="40"
                required
              />
              <span id="profile-name-input-error" class="modal__error"></span>
            </label>
            <label class="modal__label">
              Description
              <input
                type="text"
                class="modal__input"
                id="profile-description-input"
                placeholder="Describe yourself"
                minlength="2"
                maxlength="200"
                required
              />
              <span
                id="profile-description-input-error"
                class="modal__error"
              ></span>
            </label>
            <button type="submit" class="modal__save-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">New post</h2>
          <form name="new-post" class="modal__form" novalidate>
            <label class="modal__label">
              Image link
              <input
                type="url"
                class="modal__input"
                id="card-image-input"
                placeholder="Paste a link to the picture"
                required
              />
              <span id="card-image-input-error" class="modal__error"></span>
            </label>
            <label class="modal__label">
              Caption
              <input
                type="text"
                class="modal__input"
                id="caption-input"
                placeholder="Describe yourself"
                minlength="2"
                maxlength="30"
                required
              />
              <span id="caption-input-error" class="modal__error"></span>
            </label>
            <button
              type="submit"
              class="modal__save-btn modal__save-btn_disabled"
            >
              Save
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="modal modal_type_preview" id="preview-modal">
      <div class="modal__image-container">
        <button
          type="button"
          class="modal__close-btn modal__close-btn_type_preview"
        ></button>
        <img alt="" class="modal__image" />
        <p class="modal__caption"></p>
      </div>
    </div>
    <div class="modal" id="edit-avatar-modal">
      <div class="modal__container">
        <button type="button" class="modal__close-btn"></button>
        <h2 class="modal__title">Edit Avatar</h2>
        <form name="edit-avatar" class="modal__form" novalidate>
          <label class="modal__label">
            Avatar
            <input
              type="url"
              class="modal__input"
              id="profile-avatar-input"
              placeholder="Paste a link to the avatar picture"
              name="avatar"
              required
            />
            <span id="profile-avatar-input-error" class="modal__error"></span>
          </label>

          <button type="submit" class="modal__save-btn">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="delete-modal">
      <div class="modal__container">
        <button type="button" class="modal__close-btn"></button>
        <h2 class="modal__title">
          Are you sure you want to delete this image?
        </h2>
        <form class="modal__form" id="delete-form" novalidate>
          <button type="submit" class="modal__submit-btn">Delete</button>
          <button type="button" class="modal__cancel-btn">Cancel</button>
        </form>
      </div>
    </div>
  </body>
</html>
